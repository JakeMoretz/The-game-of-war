<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>War</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&family=Shadows+Into+Light&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h2 class="title">WAR!</h2>
        <main class="main-container">
            <div class="top-section">
                <button class="btn">Get new deck</button>

                <h2 class="cards-left">Remaining cards : 52</h2>
            </div>

            <div class="card-section">
                <h3 class="computer-score">Computer : 0</h3>
                <div class="card-one"></div>
                <div class="card-two"></div>
                <h3 class="user-score">Me : 0</h3>
            </div>
            <div class="game-over">
                <h3 class="winner-section"></h3>
                <h3 class="get-new-deck"></h3>
            </div>

            <button class="draw-card-btn">Draw card</button>
        </main>
        <script src="index.js"></script>
    </body>
</html>
